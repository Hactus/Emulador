// Configurações Cell PvP
// ------------------------------------------------------------------
// Configurações define se está habilitado criar chats dentro das células pvp.
// yes (default)
cell_pvp.allow_chat: yes

// Configurações define se está habilitado entrar em salas de chat quando está
//  dentro do cell_pvp
// yes (default)
cell_pvp.join_chat: yes

// Configurações define se está habilitado criar lojinhas dentro das células pvp.
//  yes (default)
cell_pvp.allow_vending: yes

// Configurações define se está habilitado entrar em lojinhas quando está dentro de cell_pvp
//  yes (default)
cell_pvp.join_vending: yes

// Configurações define se previne que o jogador saia da Área pvp quando empurrado.
//  no (default)
cell_pvp.prevent_blown: no

// Configurações define se previne que o jogador saia da Área pvp quando usar skills de
//  movimentação.
//  no (default)
cell_pvp.prevent_movepos: no

// Configurações define delay que previne o jogador sair andando da celula pvp logo após
//  entrar ou após entrar entrar em batalha.
//  0 (default)
//  10000 (máximo)
cell_pvp.delay_leave: 0

// Configurações define se não irá permitir o jogador interagir com NPCs quando dentro
//  do cell_pvp
// yes (default)
cell_pvp.canrun_npc: yes

// Configurações define se jogadores podem iniciar trocas dentro do cell_pvp.
//  yes (default)
cell_pvp.can_trade: yes

// Configurações define se jogadores podem usar teleporte dentro do cell_pvp.
//  yes (default)
cell_pvp.can_teleport: yes

// Configurações define se jogadores podem abrir o armazém dentro do cell_pvp.
//  yes (default)
cell_pvp.can_open_storage: yes

// Configurações define se jogadores podem convidar para grupo dentro do cell_pvp.
//  yes (default)
cell_pvp.party_invite: yes

// Configurações define se jogadores podem convidar para guild dentro do cell_pvp.
//  yes (default)
cell_pvp.guild_invite: yes

// Configurações define se jogadores podem derrubar itens dentro do cell_pvp.
//  yes (default)
cell_pvp.drop_item: yes

// Configurações define se para utilizar skills dentro do cell_pvp será ignorado a checagem
//  da mapflag noskill
//  no (default)
cell_pvp.ignore_noskill: no

// Configurações define se irá vaporizar o homunculo do jogador caso entre no cell_pvp.
//  no (default)
cell_pvp.homunculos_vaporize: no

// Configurações define se irá retornar ao ovo o pet do jogador caso entre no cell_pvp.
//  no (default)
cell_pvp.pet_egg_return: no

// Configurações para saber se os membros de um mesmo grupo não irão receber dano dentro do pvp.
//  no (default)
cell_pvp.party_immunity: no

// Configurações para saber se os membros de um mesmo clã não irão receber dano dentro do pvp.
//  no (default)
cell_pvp.guild_immunity: no

// Configurações para desativar ataques no cell_pvp quando a woe está ativa.
//  (Os demais testes continuam mesmo se colocar 'yes' aqui.)
//  no (default)
cell_pvp.disable_on_woe: no

// Configurações para não permitir um membro sair de um grupo quando está dentro do pvp.
// no (default)
cell_pvp.party_lock: no

// Configurações para não permitir um membro sair de um clã quando está dentro do pvp.
// no (default)
cell_pvp.guild_lock: no

// Configurações para não permitir um jogador atacar o outro se a diferença de level for maior que a
//  Configurada aqui. (0: Desativado) Ex: Valor 10, se a diferença de nivel for >= 10, não é possível atacar o jogador dentro da
//  celula.
// ->  0 (default)
// -> 50 (máximo)
cell_pvp.block_level: 0