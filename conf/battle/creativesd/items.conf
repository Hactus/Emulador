// Stuff Items
// ------------------------------------------------------------------
// ID Reservado dos Itens de Batalhas Campais
stuff_bg_reserved_id: 165100

// ID Reservado dos Itens de GvG's
stuff_gvg_reserved_id: 165101

// ID Reservado dos Itens de PvP's
