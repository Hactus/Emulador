// Habilitar Itens de Stuffs em Armazém Pessoal?
// 0x00 - Desativado
// 0x01 - Habilitar em Itens de BG
// 0x02 - Habilitar em Itens de GvG
// 0x04 - Habilitar em Itens de PvP
stuff_enable_storage: 0x00

// Habilitar Itens de Stuffs em Armazém de Clã?
// 0x00 - Desativado
// 0x01 - Habilitar em Itens de BG
// 0x02 - Habilitar em Itens de GvG
// 0x04 - Habilitar em Itens de PvP
stuff_enable_guild_storage: 0x00

// Habilitar Drop de Itens de Stuffs?
// 0x00 - Desativado
// 0x01 - Habilitar em Itens de BG
// 0x02 - Habilitar em Itens de GvG
// 0x04 - Habilitar em Itens de PvP
stuff_enable_drop: 0x00

// Habilitar Itens de Stuffs em Carrinho?
// 0x00 - Desativado
// 0x01 - Habilitar em Itens de BG
// 0x02 - Habilitar em Itens de GvG
// 0x04 - Habilitar em Itens de PvP
stuff_enable_cart: 0x00

// Costume System (Itens Visuais)
// ------------------------------------------------------------------
// ID Reservado dos Itens Visuais.
costumeitem_reserved_id: 165103

// Mapas que os itens visuais serão habilitados.
// Map Flags mf_costumeitemon serão ignorados por este verificador.
// 0x001 - Habilitar em Cidades, Campos e Calabouços.
// 0x010 - Habilitar em PvP
// 0x100 - Habilitar em GvG
// 0x200 - Habilitar em BG
// 0x311 - Habilitar em todos os mapas.
costumeitem_maps: 0x001

// Permissões de Negociações e Vendas de Itens Visuais.
// 0x00 - Negar Negociações e Vendas de Itens Visuais.
// 0x01 - Permitir Negociações com outros jogadores.
// 0x02 - Permitir Vendas em NPC's.
// 0x04 - Permitir Vendas para outros Jogadores.
// 0x08 - Permitir Vendas em NPC's e e para outros Jogadores.
// 0x15 - Permitir Todos.
costumeitem_permission: 0x15

// Restock System
// ------------------------------------------------------------------
// Qual o valor a ser cobrado para adicionar um item no restoque? (em zeny)
restock_zeny_cost: 1000

// Habilitar o restoque em mapas de castelos durante a Guerra do Emperium?
restock_castle: yes

// Habilitar o restoque em mapas de PvP?
restock_pvp: yes

// Habilitar o restoque em mapas de GvG?
restock_gvg: yes

// Arealoot
// ------------------------------------------------------------------
// Area Range for Arealoot.
arealoot_range: 4